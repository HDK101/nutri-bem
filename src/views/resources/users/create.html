  <div class="container bg-gray container-width-height-create border-radius align-content-center border border-dark ">
    <form action="/register" method="post" class="form-signin form-margin text-center ">
      <div class="flex">
        <div>
          <h4 class="mt-4">Novo usuário</h4>
          <br>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <%- include('../../partials/form/text', {
               name: 'name',
               label: 'Nome do usuário',
            }) %>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <%- include('../../partials/form/text', {
               name: 'login',
               label: 'Login',
            }) %>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <%- include('../../partials/form/text', {
               name: 'password',
               label: 'Senha',
               type: 'password',
            }) %>
          </div>
        </div>
      <div>
        <button type="submit" class="btn btn-login ms-2 me-2">Registrar</button>
      </div>
    </form>
  </div> <!-- /container -->
