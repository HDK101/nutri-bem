<div class="d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="justify-content-center align-content-center bg-body w-auto h-auto p-5 rounded-5 bg-body-secondary">
        <form class="p-2" action="/users" method="post">
            <div class="d-flex flex-row align-items-center gap-3 justify-content-center mb-4">
                <h3>Cadastro de Usu√°rio</h3>
            </div>
            <div class="d-flex flex-row align-items-center gap-3">
                <label class="form-label" for="name">Nome: </label>
                <input class="form-control" id="name" name="name" />
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center mb-4">
                <span class="form-tex text-danger">
                    <%= formErrors?.name %>
                </span>
            </div>
            <div class="d-flex flex-row align-items-center gap-3">
                <label class="form-label" for="login">Login: </label>
                <input class="form-control" id="login" name="login" />
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center mb-4">
                <span class="form-tex text-danger">
                    <%= formErrors?.login %>
                </span>
            </div>
            <div class="d-flex flex-row align-items-center gap-3">
                <label class="form-label" for="password">Senha: </label>
                <input type="password" class="form-control" id="password" name="password" />
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center mb-4">
                <span class="form-tex text-danger">
                    <%= formErrors?.password %>
                </span>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center">
                <input class="btn btn-success mb-0" type="submit" value="Cadastrar" />
            </div>
        </form>
    </div>
</div>
