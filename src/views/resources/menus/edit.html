<div class="container bg-gray container-width-height-create--medium border-radius align-content-center border border-dark ">
  <form action="/menus/<%= data.resource.id %>/update" method="post" class="form-signin form-margin text-center ">
    <div class="flex">
      <div>
        <h4 class="mt-4">Editar cardápio</h4>
        <br>
      </div>
    </div>
    <input type="hidden" id="patient" name="patient" value="<%= ctx.query.patient %>" />
    <%- include('../../partials/form/text', {
       name: 'name',
       label: 'Nome do cardápio',
       value: data.resource.name,
    }) %>
    <br>
    <button type="submit" class="btn btn-login ms-2 me-2">Salvar</button>
  </form>
</div>
