<div class="ms-5 me-5">
  <br>
  <br>
<h1 class="text-center">Cardápios atuais</h1>
<br>
<br>
<div class="horizontal-group">
  <form class="form-search">
    <input type="hidden" name="column" value="name" >
    <input name="value" type="text" placeholder="Pesquisar por cardápio" size="50" class="form-control border border-dark">
    <button class="btn btn-login ms-2 me-2"><i class="fa-solid fa-magnifying-glass "></i></button>
  </form>
  <button class="btn btn-login me-2"><a class="nav-link text-black" href="/patients/${data.patient.id}/menus">Mostrar todos</a></button>
  <button class="btn btn-login">
    <a href="/menus/create?patient=<%= data.patient.id %>" class="text-reset text-decoration-none"><i class="fa-solid fa-plus"></i>  Adicionar novo cardápio</a>
  </button>
</div>
<br>
<br>
<table class="table table-bordered border-dark table-hover text-center table-light align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">NOME DO CARDÁPIO</th>
        <th scope="col">OPERAÇÃO</th>
      </tr>
    </thead>
    <tbody>
      <% for (const menu of data.menus) { %>
        <tr>
          <td scope="row">
            <%= menu.name %>
          </td>
          <td>
            <button class="btn"><a href="/menus/<%= menu.id %>/foods/"><i
              class="fa-solid fa-eye icon"></i></a></button>
            <%- include('../../partials/formIcon', {
              to: `/patients/${data.patient.id}/menus/${menu.id}/delete`,
              icon: 'fa fa-trash icon-trash',
            }) %>
          </td>
        </tr>
      <% } %>
    </tbody>
</table>
</div>
