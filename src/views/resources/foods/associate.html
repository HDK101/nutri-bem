<h1>Current restrictions</h1>
<% for (const restriction of data.currentRestrictions) { %>
    <p>
        <%= restriction.id %>
        <%= restriction.name %>
    </p>
    <form action="/foods/<%= data.food.id %>/restrictions/<%= restriction.id %>/delete" method="post">
      <input type="submit" value="Delete">
    </form>
    <br>
<% } %>
<h1>Selecione as restrições</h1>
<% for (const restriction of data.restrictions) { %>
    <p>
        <%= restriction.id %>
        <%= restriction.name %>
    </p>
    <form action="/foods/<%= data.food.id %>/restrictions/<%= restriction.id %>" method="post">
      <input type="submit" value="Selecione">
    </form>
    <br>
<% } %>
