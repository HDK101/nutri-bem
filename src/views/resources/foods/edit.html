<form action="/foods/<%= data.resource.name %>/update" method="post">
    <label for="food">Food: </label>
    <input id="food" name="food" value="<%= data.resource.name %>"/>
    <label for="food">Amount: </label>
    <input id="amount" name="amount" value="<%= data.resource.amount %>"/>
    <input type="submit" value="Update"/>
</form>
<a href="/foods/<%= data.resource.id %>/restrictions">View restrictions</a>

<form action="/foods/<%= data.resource.name %>/delete" method="post">
    <input type="submit" value="Delete"/>
</form>
