<form action="/foods" method="post">
    <label for="name">Name: </label>
    <input id="name" name="name" />
    <p><%= formErrors?.name %></p>
    <label for="amount">Amount: </label>
    <input id="amount" name="amount" />
    <p><%= formErrors?.amount%></p>
    <input type="submit" value="Send"/>
</form>
