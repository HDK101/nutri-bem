<input 
  value="<%= typeof value !== 'undefined' ? value : '' %>"
  type="date" 
  id="<%= name %>" 
  name="<%= name %>" 
  class="form-control border border-dark <%= typeof className !== 'undefined' ? className : '' %>" 
  placeholder="<%= typeof placeholder === 'undefined' ? '' : placeholder %>"
>
<label for="<%= name %>"><%= label %></label>
<p><%= formErrors?.[name] %></p>
