<input 
  min="<%= typeof min === 'number' ? min : '' %>"
  value="<%= typeof value !== 'undefined' ? value : '' %>"
  type="number" 
  id="<%= name %>" 
  name="<%= name %>" 
  class="form-control border border-dark" 
  placeholder="<%= typeof placeholder === 'number' ? placeholder : '' %>"
>
<label for="<%= name %>"><%= label %></label>
<p><%= formErrors?.[name] %></p>
