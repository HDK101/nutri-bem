<img src="/public/img/vegetables1.jpg" alt="vegetables" class="bg-image" />
<div class="container bg-gray container-width-height border-radius align-content-center border border-dark">

  <form method="post" action="/session" class="form-signin form-margin text-center ">
    <div>
      <h4 class="mt-4">Login</h4>
    </div>
    <div class="form-floating mb-3 ms-4 me-4 mt-4">
      <input type="text" name="login" class="form-control border border-dark" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email de Login</label>
      <p><%= formErrors?.login%></p>
    </div>
    <div class="form-floating ms-4 me-4">
      <input type="password" class="form-control border border-dark" name="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Senha</label>
      <p><%= formErrors?.password%></p>
    </div>
    <div>
      <button type="submit" class="btn btn-login">Login</button>
      <a href = "/users/create"><button type="button" class="btn btn-login">Cadastrar</button></a>

    </div>
    <div>
      
    </div>
  </form>

</div> <!-- /container -->
